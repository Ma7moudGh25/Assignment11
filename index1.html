<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Document</title>
</head>
<body>
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="box w-75 h-50 px-4">
     <form action="">
      <h1>Smart Login System</h1>
      <input class="d-block name form-control my-3" id="user_name" required type="text" placeholder="Enter your name">
      <input class="d-block email form-control my-3" id="user_email"  type="email" required placeholder="Enter your email">
      <input class="d-block pass form-control my-3" id="user_pass" required type="password" placeholder="Enter your password">
      <button id="sign" onclick="show()" class="sign-up btn btn-primary my-3 form-control">Sign Up</button>
      <p class="text-white text-center">You have an account <a class="text-white" href="index.html">Signin</a><p>
     </form>
    </div>
  </div>
  <!-- <script src="Java Script/main.js"></script> -->
  <script src="Java Script/script.js"></script>
</body>
</html>
